<article class="timezone-card {{=it.cssClass}}">
  <div class="timezone-card__flip-container">
    <section class="timezone-card__front">
      <h2 class="timezone-card__time-container">{{=it.time}}</h2>
      <h4>{{=it.timezone}}</h4>
      <i class="fa fa-times fa-2x timezone-card__delete" aria-hidden="true"></i>
    </section>
    <section class="timezone-card__back">
      <form class="text-center" name="change-datetime" onkeypress="return event.keyCode != 13" onSubmit="return false;">
          <h3>Change time</h3>
          <input type="date" class="form-control input-md" value="{{=it.dateFormat}}" name="newDate">
          <input type="time" class="form-control input-md" value="{{=it.timeFormat}}" name="newTime">
          <button type="button" class="timezone-card__backButton btn btn-default">Back</button>
          <button type="submit" class="btn btn-md btn-primary">Change</button>
      </form>
    </section>
  </div>
</article>
